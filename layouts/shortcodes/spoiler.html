{{ if .IsNamedParams }}
<details {{ with .Get "open" }}open="{{ . }}"{{ else }}{{ end }}>
  <summary>{{ with .Get "title" }}{{ . }}{{ end }}</summary>
  {{ .Inner }}
</details>
{{ else }}
<details  {{ with .Get 1 }}open="{{ . }}"{{ else }}{{ end }}>
  <summary>{{ with .Get 0 }}{{ . }}{{ end }}</summary>
  {{ .Inner }}
</details>
{{ end }}
