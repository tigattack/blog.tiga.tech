{{ if .IsNamedParams }}
  <div
    {{ with .Get "size" }}class="gh-card gh-{{.}}"{{ end }}
    {{ with .Get "repo" }}repo="{{.}}"{{ end }}
    {{ if .Get "image" }}{{ with .Get "image" }}image="{{.}}"{{ end }}{{ end }}
  ></div>
{{ else }}
  <div
    {{ with .Get 0 }}class="gh-card gh-{{.}}"{{ end }}
    {{ with .Get 1 }}repo="{{.}}"{{ end }}
    {{ if .Get 2 }}{{ with .Get 2 }}image="{{.}}"{{ end }}{{ end }}
  ></div>
{{ end }}
