name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.140.2
      HUGO_CACHEDIR: /tmp/hugo_cache
      HUGO_RESOURCEDIR: /tmp/hugo_resources
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Get short commit SHA
        id: get_short_sha
        run: echo "result=${GITHUB_SHA::7}" >> $GITHUB_ENV

      # Thanks https://github.com/peaceiris/actions-hugo
      - uses: actions/cache@v4
        with:
          path: |
            ${{ env.HUGO_CACHEDIR }}
            ${{ env.HUGO_RESOURCEDIR }}
          key: ${{ runner.os }}-hugo-cache-${{ steps.get_short_sha.outputs.result }}
          restore-keys: |
            ${{ runner.os }}-hugo-cache-

      - id: pages
        uses: actions/configure-pages@v5

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          TZ: Europe/London
        run: |
          hugo \
            --baseURL "${{ steps.pages.outputs.base_url }}/" \
            --minify \
            --gc \
            --logLevel debug \
            --templateMetrics \
            --templateMetricsHints

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
